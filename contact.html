<body style="background-color:pink;text-align: center">
<main role="main" class="container">

  <div><p style="text-align: left">Search: <input type="text" name="FirstName" value="..."></p></div>
  <div></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">

  <div class="form-box">
    <h1>Simple Contact Form</h1>
    <p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a href="https://www.formbucket.com">FormBucket</a></p>
    <form action="" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" name="Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" name="Email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="Message"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" />
      </div>
    </form>
  </div>





</div>
